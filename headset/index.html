<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe-master.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io()
      socket.on('activate', () => document.querySelector('a-scene').style.opacity = 1)
    </script>
  </head>
  <body style="background: black">
    <a-scene style="opacity: 0">
      <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
